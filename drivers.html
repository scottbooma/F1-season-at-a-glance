<!DOCTYPE html>
<html>

<head>
    <title>Drivers | F1 Season At A Glance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico">
    <script defer src="drivers.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="drivers.html">Drivers</a>
            <a href="constructors.html">Constructors</a>
        </nav>
    </header>
    <main>
        <form>
            <select name="drivers" id="drivers">
                <option value="blank"></option>
            </select>
        </form>
        <div class="driver-info-container">
            <img src="" alt="" class="driver-image">
            <div class="driver-info"></div>
            <table class="race-table hidden">
                <thead>
                    <tr>
                        <th colspan="3">Race Results</th>
                    </tr>
                </thead>
                <tbody class="race-table-body">
                </tbody>
            </table>
            <table class="sprint-table hidden">
                <thead>
                    <tr>
                        <th colspan="3">Qualifying Results</th>
                    </tr>
                </thead>
                <tbody class="sprint-table-body">
                </tbody>
            </table>
        </div>
        <div class="standings-container">
            <table class="standings-table">
                <thead>
                    <tr>
                        <th colspan="4">Current Standings</th>
                    </tr>
                </thead>
                <tbody class="standings-table-body">
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
